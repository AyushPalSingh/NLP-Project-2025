<!DOCTYPE html>
<html>
<head>
    <title>Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border-radius: 15px;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #1e90ff, #007bff);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #007bff, #1e90ff);
            transform: scale(1.01);
        }

        .match-score-bar {
            background-color: #d1ecf1;
            border-radius: 8px;
            padding: 10px;
        }

        .footer-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Resume Matcher</h2>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF)</label>
                <input class="form-control" type="file" name="resume" id="resume" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label for="jd_text" class="form-label">Paste Job Description</label>
                <textarea class="form-control" name="jd_text" id="jd_text" rows="5" placeholder="Paste JD here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Match Score</button>
        </form>

        {% if show_score %}
        <div class="match-score-bar mt-4 text-center">
            âœ… Match Score: <strong>{{ match_score }}%</strong>
            <div class="progress mt-2" style="height: 20px;">
                <div class="progress-bar bg-info" role="progressbar"
                     style="width: {{ match_score }}%;"
                     aria-valuenow="{{ match_score }}" aria-valuemin="0" aria-valuemax="100">
                    {{ match_score }}%
                </div>
            </div>
        </div>
        {% endif %}

        {% if resume_text %}
        <div class="mt-4">
            <h5>Extracted Resume Text:</h5>
            <div style="white-space: pre-wrap; background-color: #f8f9fa; padding: 15px; border-radius: 10px; max-height: 400px; overflow-y: auto;">
                {{ resume_text }}
            </div>
        </div>
        {% endif %}
    </div>
</div>

<!-- Created By Footer -->
<div class="footer-left">
    Created by Ayush And Siddhi
</div>

</body>
</html>
